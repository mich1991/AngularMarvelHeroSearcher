<div class="container" *ngIf="http.characters as characters">
    <ng-container *ngFor="let hero of characters">
        <app-single-card [hero] = "hero"></app-single-card>
    </ng-container>
    <ng-container *ngIf="http.moreAvailable">
        <button (click) = "getMore()">More</button>
    </ng-container>
</div>
