
<div class="card__header">
        <img src="https{{hero.thumbnail.path| slice:4}}.{{hero.thumbnail.extension}}" alt="{{hero.name}}" srcset="">
</div>
<div class="card__body">
    <p><b>Name:</b> {{hero.name}}</p>
    <p><b>Description:</b> 
        {{descriptionFound()| slice: 0:20 }}...
     </p>
    <button [routerLink]="['/character', hero.id]">Learn More</button>
</div>
